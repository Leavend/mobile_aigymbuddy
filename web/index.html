<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="AI Gym Buddy Flutter App">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="AI Gym Buddy">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png"/>
  <title>AI Gym Buddy</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Add Cross-Origin headers for WASM -->
  <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp">
  <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin">
</head>
<body>
  <script>
    window.addEventListener('load', () => {
      _flutter.loader
        .loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: "{{flutter_service_worker_version}}",
          },
        })
        .then((engineInitializer) => engineInitializer.initializeEngine())
        .then((appRunner) => appRunner.runApp());
    });
  </script>
  <script src="flutter.js" defer></script>
</body>
</html>
